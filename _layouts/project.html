---
layout: default
---
<div class="row">
	<div class="large-12 columns page-container">
		<h1>{{ page.title }}</h1>
		<p class="meta post-date">{{ page.start-date }} - {{ page.end-date }}&nbsp;&nbsp;|&nbsp;&nbsp;<a href="{{ page.project-website }}" target="_blank">{{ page.project-website }}</a></p>

		<div class="post">
			{{ content }}
			<div class="back-to-index">
				<h2><a href="{{ site.baseurl }}/portfolio" target="_self">&crarr;  	Back to all projects</a></h2>
			</div>
		</div>
	</div>	
</div>
