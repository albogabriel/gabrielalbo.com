---
layout: default
---
<div class="row">
	<div class="large-12 columns page-container">
		<h1>{{ page.title }}</h1>
		<p class="meta post-date">» {{ page.date | date_to_string }}</p>

		<div class="post">
			{{ content }}
		</div>
		<div class="back-to-index">
			<h2><a href="{{ site.baseurl }}/blog">&crarr;  Voltar ao índice de posts</a></h2>
		</div>
	</div>	
</div>
