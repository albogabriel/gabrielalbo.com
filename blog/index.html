---
layout: default
title: Gabriel Albo
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post-header">
      	<span>
      		{{ post.date | date_to_string }}
      	</span> 
      	&raquo; 
      	<a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
