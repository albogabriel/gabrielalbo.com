---
layout: default
title: Gabriel Albo
---
<div class="row blog-index">
  <div class="large-12 columns">
    <ul class="posts">
      {% for post in site.posts %}
        <li class="post-header">
        	<a class="clickable-div" href="{{ post.url }}">{{ post.title }}</a>
          <p class="post-header-date">
            {{ post.date | date_to_string }}
          </p> 
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
